<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
   
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
   
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 30px;
    }
   
    .form-group {
      margin-bottom: 20px;
    }
   
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
   
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
   
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
   
    .btn:hover {
      background-color: #45a049;
    }
   
    .btn-secondary {
      background-color: #6c757d;
    }
   
    .btn-secondary:hover {
      background-color: #5a6268;
    }
   
    .password-strength {
      margin-top: 5px;
      height: 5px;
      background-color: #eee;
      border-radius: 2px;
      overflow: hidden;
    }
   
    .password-strength-bar {
      height: 100%;
      width: 0%;
      background-color: #ff0000;
      transition: width 0.3s, background-color 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Nuevo Usuario</h1>
   
    <div class="form-group">
      <label for="identificacion">Identificación:</label>
      <input type="text" id="identificacion" required>
    </div>
   
    <div class="form-group">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" required>
    </div>
   
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>
    </div>
   
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required oninput="checkPasswordStrength()">
      <div class="password-strength">
        <div class="password-strength-bar" id="passwordStrengthBar"></div>
      </div>
      <small>La contraseña debe tener al menos 8 caracteres</small>
    </div>
   
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" required>
    </div>
   
    <div class="form-group">
      <label for="tipoUsuario">Tipo de Usuario:</label>
      <select id="tipoUsuario" required>
        <option value="">Seleccione un tipo</option>
        <option value="normal">Usuario Normal</option>
        <option value="admin">Administrador</option>
        <option value="superadmin">Super Administrador</option>
      </select>
    </div>
   
    <button id="registerBtn" class="btn">Registrar Usuario</button>
    <button class="btn btn-secondary" onclick="window.location.href='index.html'">Cancelar y Volver</button>
  </div>

  <script>
    // Configuración de Supabase
    const SUPABASE_URL = 'https://fzmdagmfergnxzhdkjnx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6bWRhZ21mZXJnbnh6aGRram54Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5NDAyNjAsImV4cCI6MjA1ODUxNjI2MH0.2zPxZSethNAerHr4AUXho3yiKsJFNWS_tamAcD4bxVI';
   
    document.getElementById('registerBtn').addEventListener('click', registerUser);
   
    // Función para verificar fortaleza de contraseña
    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('passwordStrengthBar');
      let strength = 0;
     
      if (password.length >= 8) strength += 30;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 20;
      if (password.match(/\d/)) strength += 20;
      if (password.match(/[^a-zA-Z0-9]/)) strength += 30;
     
      strength = Math.min(strength, 100);
     
      strengthBar.style.width = `${strength}%`;
     
      if (strength < 40) {
        strengthBar.style.backgroundColor = '#ff0000';
      } else if (strength < 70) {
        strengthBar.style.backgroundColor = '#ff9900';
      } else {
        strengthBar.style.backgroundColor = '#00cc00';
      }
    }
   
    // Función para registrar usuario
    async function registerUser() {
      const identificacion = document.getElementById('identificacion').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const tipoUsuario = document.getElementById('tipoUsuario').value;
     
      // Validaciones
      if (!identificacion || !nombre || !email || !password || !confirmPassword || !tipoUsuario) {
        alert('Todos los campos son obligatorios');
        return;
      }
     
      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden');
        return;
      }
     
      if (password.length < 8) {
        alert('La contraseña debe tener al menos 8 caracteres');
        return;
      }
     
      // Encriptar la contraseña
      const salt = bcrypt.genSaltSync(10);
      const hashedPassword = bcrypt.hashSync(password, salt);
     
      // Determinar tipo de usuario
      const userType = {
        normal: tipoUsuario === 'normal' ? 1 : 0,
        admin: tipoUsuario === 'admin' ? 1 : 0,
        superadmin: tipoUsuario === 'superadmin' ? 1 : 0
      };
     
      try {
        // Verificar si el usuario ya existe
        const checkResponse = await fetch(`${SUPABASE_URL}/rest/v1/usuarios?identificacion=eq.${identificacion}`, {
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`
          }
        });
       
        if (!checkResponse.ok) {
          throw new Error('Error al verificar usuario existente');
        }
       
        const existingUsers = await checkResponse.json();
       
        if (existingUsers.length > 0) {
          alert('Ya existe un usuario con esta identificación');
          return;
        }
       
        // Registrar nuevo usuario
        const response = await fetch(`${SUPABASE_URL}/rest/v1/usuarios`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=representation'
          },
          body: JSON.stringify({
            identificacion,
            nombre_usuario: nombre,
            clave_encriptada: hashedPassword,
            email,
            usuario_normal: userType.normal,
            usuario_administrador: userType.admin,
            usuario_superadministrador: userType.superadmin,
            fecha_registro: new Date().toISOString()
          })
        });
       
        if (!response.ok) {
          throw new Error('Error al registrar usuario');
        }
       
        const newUser = await response.json();
        alert('Usuario registrado exitosamente');
        window.location.href = 'index.html';
       
      } catch (error) {
        console.error('Error en registro:', error);
        alert('Error al registrar usuario: ' + error.message);
      }
    }
  </script>
</body>
</html>
